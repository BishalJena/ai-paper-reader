<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ML Paper Explorer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/thebe@latest/lib/index.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h1>Upload ML Paper or Paste arXiv URL</h1>
  <form id="upload-form">
    <input type="file" id="pdf-input">
    <input type="text" id="arxiv-url" placeholder="https://arxiv.org/abs/1234.5678">
    <button type="submit">Submit</button>
  </form>

  <div id="summary"></div>
  <div id="notebook-area"></div>
  <div id="plot-controls">
    <label>m: <input type="range" min="0" max="10" value="1" id="m-slider"></label>
    <label>c: <input type="range" min="0" max="10" value="0" id="c-slider"></label>
  </div>
  <div id="plot"></div>

  <script src="main.js"></script>
</body>
</html>
